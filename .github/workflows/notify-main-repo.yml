name: Validate & Notify Main Repository

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'blogs/**'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'blogs/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate content structure
        run: node scripts/validate-content.js

      - name: Validate translations consistency
        run: node scripts/validate-translations.js

  notify:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push'
    steps:
      - name: Trigger main repo submodule update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.MAIN_REPO_PAT }}" \
            https://api.github.com/repos/GonzaSab/aipaths-academy/dispatches \
            -d '{"event_type":"content-updated","client_payload":{"ref":"${{ github.ref }}","sha":"${{ github.sha }}"}}'

      - name: Log success
        run: echo "âœ“ Main repository notified to update content submodule"
